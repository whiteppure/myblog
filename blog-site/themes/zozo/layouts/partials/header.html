<div class="header animated fadeInDown">
    <div class="site_title_container">
        <div class="site_title">
            <h1>
                <a href="{{ .Site.BaseURL }}" style="width: 100%">
                    <span>{{ .Site.Title }}</span>
                </a>
            </h1>
        </div>
        <div class="description">
            <p class="sub_title">{{ with .Site.Params.subTitle }}{{ . }}{{ else }}{{ end }}</p>
            <div class="my_socials">
                {{ range $key, $val := .Site.Social }}
                {{ if ne $val "" }}
                <a href="{{ $val }}" title="{{ $key }}" target="_blank">
                    <i class="ri-{{ $key }}-fill"></i>
                </a>
                {{ end }}
                {{ end }}
                <a href="{{ .Site.RSSLink }}" type="application/rss+xml" title="rss" target="_blank">
                    <i class="ri-rss-fill"></i>
                </a>
                <button id="export_pdf" style="border: none; background-color: #ffffff; cursor: pointer; margin-left: 4px">
